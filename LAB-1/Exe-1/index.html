<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marksheet</title>
    <style>
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Adds a subtle shadow for depth */
        }

        th, td {
            /* Changed border color to a soft brown to match the gold */
            border: 1px solid #d2b48c; 
            padding: 12px;
            text-align: center;
            color: #3e2723; /* Dark brown text for better readability on cream */
        }

        /* --- COLOR SETTINGS START HERE --- */

        /* Header Row: Rich Gold */
        thead {
            background-color: #DAA520; /* Goldenrod */
            color: #ffffff;            /* White Text */
        }

        /* Standard Row: Light Cream/Ivory */
        tbody tr {
            background-color: #FFFFF0; /* Ivory */
        }

        /* Zebra Striping: Slightly Darker Cream */
        tbody tr:nth-child(even) {
            background-color: #FFF8DC; /* Cornsilk */
        }

        /* Hover Effect: Soft Gold */
        tbody tr:hover {
            background-color: #F0E68C; /* Khaki */
            cursor: pointer;
        }

        /* --- COLOR SETTINGS END HERE --- */
    </style>
</head>
