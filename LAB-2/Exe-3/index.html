<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drag & Drop Task Manager</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Task Manager</h1>

    <div class="input-area">
        <input type="text" id="taskInput" placeholder="Enter task name">
        <button onclick="addTask()">Add Task</button>
    </div>

    <p id="message"></p>

    <div class="board">
        <div class="column todo" ondragover="allowDrop(event)" ondrop="drop(event)">
            <h2>To Do</h2>
        </div>

        <div class="column progress" ondragover="allowDrop(event)" ondrop="drop(event)">
            <h2>In Progress</h2>
        </div>

        <div class="column completed" ondragover="allowDrop(event)" ondrop="drop(event)">
            <h2>Completed</h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
