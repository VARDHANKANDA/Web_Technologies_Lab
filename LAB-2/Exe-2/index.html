<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 Audio and Video</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: rgb(225, 237, 159);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 10px;
            color: #333;
        }

        .player {
            margin-bottom: 35px;
        }

        audio, video {
            width: 100%;
            margin-top: 10px;
        }

        .time {
            margin-top: 8px;
            font-size: 14px;
            color: #555;
            background: #f0f0f0;
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">

        <div class="player">
            <h2>ðŸŽµ Audio Player</h2>
            <audio id="audioPlayer" controls>
                <source src="audio.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <div class="time">
                Current Time: <span id="audioTime">0:00</span>
            </div>
        </div>

        <div class="player">
            <h2>ðŸŽ¬ Video Player</h2>
            <video id="videoPlayer" controls>
                <source src="video.mp4" type="video/mp4">
                Your browser does not support the video element.
            </video>
            <div class="time">
                Current Time: <span id="videoTime">0:00</span>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
