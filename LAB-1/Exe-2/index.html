<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #FFF8DC; /* Cornsilk background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #FFFFF0; /* Ivory Form Background */
            border: 2px solid #DAA520; /* Gold Border */
            padding: 30px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #B8860B; /* Dark Gold Text */
            margin-top: 0;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #3e2723; /* Dark Brown Text */
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #d2b48c; /* Soft Brown Border */
            border-radius: 5px;
            box-sizing: border-box; /* Ensures padding doesn't widen the box */
            background-color: #fffbf0; /* Very light cream input background */
        }

        /* Submit Button Styling */
        button {
            width: 100%;
            padding: 12px;
            background-color: #DAA520; /* Gold Background */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #B8860B; /* Darker Gold on Hover */
        }
    </style>
</head>
<body>

    <form action="#" method="POST">
        <h2>Contact Form</h2>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
