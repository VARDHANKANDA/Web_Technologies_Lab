<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>User Registration</h1>
        </header>

        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter email address" required>
            </div>

            <div class="form-group">
                <label for="mobile">Mobile Number:</label>
                <input type="number" id="mobile" placeholder="Enter 10-digit mobile number" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Min 6 characters" required>
            </div>

            <button type="submit" class="btn register-btn">Register User</button>
        </form>

        <hr>

        <div class="table-container">
            <h2>Registered Users</h2>
            <button id="clearAllBtn" class="btn clear-btn">Clear All Users</button>
            
            <table id="userTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Mobile</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
